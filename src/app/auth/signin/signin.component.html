<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group col-xs-12">
            <div class="col-xs-10 vertical-central">
              <label class="title-form">Sign in form</label>
            </div>
          </div>
          <div class="form-group col-xs-12">
            <div class="col-xs-4 vertical-central">
              <label for="email">Email</label>
            </div>
            <div class="col-md-8">
              <input type="email"
                     id="email"
                     formControlName="email"
                     class="form-control">
            </div>
          </div>
          <div class="form-group  col-xs-12">
            <div class="col-xs-4 vertical-central">
              <label for="password">Password</label>
            </div>
            <div class="col-md-8">
              <input type="password"
                     id="password"
                     formControlName="password"
                     #passField
                     class="form-control">
            </div>
          </div>
          <div class="form-group  col-xs-12">
            <div class="col-md-10">
              <button type="submit"
                      class="btn btn-primary"
                      [disabled]="!signinForm.valid">
                Sign In
              </button>
              <button type="button"
                      class="btn btn-danger"
                      (click)="onCancel()">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-xs-offset-2">
        <span *ngIf="signinForm.get('email').valid">&nbsp;</span>
        <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="help-block">
          <span *ngIf="signinForm.get('email').errors['email']" class="help-block">* Email must be valid</span>
          <span *ngIf="signinForm.get('email').errors['required']" class="help-block">* Email is required</span>
          <span *ngIf="signinForm.get('email').errors['incorrect']" class="help-block">* {{errorValue}}</span>
        </span>
        <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="help-block">
          <span *ngIf="signinForm.get('password').errors['pattern']" class="help-block">* Password must contain digits only</span>
          <span *ngIf="signinForm.get('password').errors['minlength']" class="help-block">* Password must contain at least 8 characters</span>
          <span *ngIf="signinForm.get('password').errors['required']" class="help-block">* Password is required</span>
        </span>
      </div>
    </form>
  </div>
</div>
