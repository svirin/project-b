<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group col-xs-12">
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="onEditPerson()">
              Edit User
            </button>
          </div>
        </div>
        <div class="form-group col-xs-12">
          <div class="col-md-4">
            <div class="form-group col-xs-12">
              <label>{{userState.email}}</label>
            </div>
            <div class="form-group col-xs-12">
              <label>{{userState.firstName}} {{userState.lastName}}</label>
            </div>
            <div class="form-group col-xs-12">
              <label>{{userState.description}}</label>
            </div>
          </div>
          <div class="col-md-8">
            <app-gallery [subject]="subject"></app-gallery>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
